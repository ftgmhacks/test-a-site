<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXORA | Splash</title>
    <meta name="description" content="premium editing bundles splash">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4BC;
            --gold-dark: #B8941F;
            --dark: #121212;
            --dark-lighter: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #121212 0%, #0a0a0a 100%);
            color: #fff;
            overflow-x: hidden;
            cursor: default;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Fireflies animation (same as original) */
        .fireflies-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold);
            animation: float 12s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(100vh) scale(0); }
            10%, 90% { opacity: 0.5; }
            50% { transform: translateY(50vh) scale(1); }
            100% { transform: translateY(-10vh) scale(0); }
        }

        /* Splash content container */
        .splash-center {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        /* Logo container - perfect circle */
        .logo-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-img {
            width: 200px;
            height: 200px;
            object-fit: cover; /* Ensures image covers the area without distortion */
            border-radius: 50%; /* Creates perfect circle */
            border: 3px solid var(--gold);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: var(--dark); /* Fallback */
        }

        .logo-img:hover {
            transform: scale(1.03);
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.5);
            border-color: var(--gold-light);
        }

        /* Flip animation - EXACTLY as original, perfectly fixed */
        .flip-container {
            height: 80px;
            overflow: hidden;
            position: relative;
            margin: 20px 0 10px;
            width: 100%;
        }

        .flip-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 6vw, 3.8rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            flex-direction: column;
            animation: flipWords 9s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            will-change: transform;
        }

        .flip-text .phrase {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.6rem;
            height: 80px;
            line-height: 80px;
            white-space: nowrap;
            flex-wrap: wrap;
        }

        .white-text { 
            color: #fff; 
        }
        
        .gold-text { 
            color: var(--gold); 
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* KEYFRAMES FIXED - Each phrase shows fully and clearly */
        @keyframes flipWords {
            0%, 30% { 
                transform: translateY(0); 
            }
            33.33%, 63.33% { 
                transform: translateY(-80px); 
            }
            66.66%, 96.66% { 
                transform: translateY(-160px); 
            }
            100% { 
                transform: translateY(0); 
            }
        }

        /* Tagline */
        .splash-tagline {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.75);
            text-align: center;
            max-width: 500px;
            margin: 30px auto 35px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Explore Plans button */
        .explore-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 16px 42px;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            letter-spacing: 1.5px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .explore-btn i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .explore-btn:hover {
            background: var(--gold);
            color: var(--dark);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            border-color: var(--gold-light);
        }

        .explore-btn:hover i {
            transform: translateX(5px);
        }

        /* Footer credit */
        .splash-footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.2);
            font-size: 0.8rem;
            z-index: 10;
            pointer-events: none;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* responsive adjustments - keep animation perfect */
        @media (max-width: 500px) {
            .logo-img {
                width: 160px;
                height: 160px;
            }
            
            .flip-container { 
                height: 70px; 
            }
            
            .flip-text .phrase { 
                height: 70px; 
                line-height: 70px; 
                font-size: clamp(1.8rem, 5vw, 2.8rem);
            }
            
            @keyframes flipWords {
                0%, 30% { transform: translateY(0); }
                33.33%, 63.33% { transform: translateY(-70px); }
                66.66%, 96.66% { transform: translateY(-140px); }
                100% { transform: translateY(0); }
            }
            
            .explore-btn { 
                padding: 14px 32px; 
                font-size: 1rem; 
            }
            
            .splash-tagline {
                font-size: 1rem;
                margin: 25px auto 30px;
            }
        }

        /* For very small devices */
        @media (max-width: 380px) {
            .flip-text .phrase {
                white-space: normal;
                font-size: 1.6rem;
                gap: 0.3rem;
            }
            
            .logo-img {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <!-- Fireflies canvas -->
    <div class="fireflies-container" id="fireflies"></div>

    <!-- Centered splash content -->
    <div class="splash-center">
        <!-- Logo in perfect circle -->
        <div class="logo-container">
            <img src="https://i.postimg.cc/SsFV1dqr/20260214-132431.png" alt="LUXORA Logo" class="logo-img">
        </div>

        <!-- FIXED ANIMATION: PERFECT CYCLE -->
        <div class="flip-container">
            <div class="flip-text">
                <!-- Phrase 1: Create Cinematic (white + gold) -->
                <span class="phrase">
                    <span class="white-text">Create</span>
                    <span class="gold-text">Cinematic</span>
                </span>
                <!-- Phrase 2: Enhance Content (white + gold) -->
                <span class="phrase">
                    <span class="white-text">Enhance</span>
                    <span class="gold-text">Content</span>
                </span>
                <!-- Phrase 3: Go Viral (white + gold) -->
                <span class="phrase">
                    <span class="white-text">Go</span>
                    <span class="gold-text">Viral</span>
                </span>
            </div>
        </div>

        <p class="splash-tagline">Premium digital assets to upgrade your content instantly.</p>

        <!-- Explore Plans button linking to Dashboard.html -->
        <a href="Dashboard.html" class="explore-btn" target="_blank">
            <span>Explore Plans</span>
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <!-- subtle footer -->
    <div class="splash-footer">LUXORA | elevate</div>

    <script>
        // Generate fireflies exactly like original with increased count for richness
        function createFireflies() {
            const container = document.getElementById('fireflies');
            // Clear any existing fireflies (in case of re-run)
            container.innerHTML = '';
            for (let i = 0; i < 35; i++) { // Slightly more fireflies for luxury feel
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                firefly.style.left = Math.random() * 100 + '%';
                firefly.style.animationDelay = Math.random() * 8 + 's';
                firefly.style.animationDuration = (10 + Math.random() * 8) + 's'; // Varied speed
                container.appendChild(firefly);
            }
        }
        window.addEventListener('load', createFireflies);
    </script>

</body>
</html>
